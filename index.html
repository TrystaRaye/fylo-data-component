<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <section class="container">
        <div class="fylo-wrapper">
          <div class="fylo-tab"> 
            <div class="fylo-title-logo">
              <img src="images/logo.svg" alt="Fylo Logo">
            </div>

            <div class="fylo-buttons"> 
              <div class="fylo-button-border">
                <img class="document-icon" src="images/icon-document.svg" alt="Document Icon">
              </div>
              <div class="fylo-button-border">
                <img class="folder-icon" src="images/icon-folder.svg" alt="Folder Icon">
              </div>
              <div class="fylo-button-border">  
                <img class="upload-icon" src="images/icon-upload.svg" alt="Upload Icon">
              </div>

            </div>
          </div>

          <div class="amount-left-alert">
            <div class="amount-text"> 
              <h2> 185 </h2>
              <p> GB LEFT </p>
            </div>
          </div>

          <div class="storage-tab">
            <div class="storage-wrapper">

              <h2 class="storage-alert"> You've used <span> 815 GB </span> of your storage </h2>

              <div class="storage-bar-wrapper">
                <div class="storage-bar">
                  <div class="storage-circle"></div>
                </div>
              </div>

              <div class="storage-amount-total">
                <p> 0 GB </p>
                <p> 1000 GB </p>
              </div>
            </div>
          </div>
        </div>

    </section>

  </main>
</body>

</html>
